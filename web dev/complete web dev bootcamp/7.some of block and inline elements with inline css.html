<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elements</title>
</head>
<body>
    <strong style="border: 2px solid red;">this is a paragraph</strong> <a style="border: 2px solid blue;">
        this is also a paragraph</a>
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid red;">this is also a span</span>
    <div style="border: 2px solid red;">this is a div</div> 
    <em style="border: 2px solid blue;"> this is a em</em> <!--span-->
    <li style="border: 2px solid red;">this is a line</line>  <!-- block-->
    <img style="border: 2px solid blue;"> this is a image</img>
    
    
</body>
</html>
